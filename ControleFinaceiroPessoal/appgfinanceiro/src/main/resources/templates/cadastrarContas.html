<!-- Formulário de cadastro --> 


	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h2>Cadastro de Contas</h2>
				<form method="post">
				
				<!--
				<div class="mb-3">
						<label for="id_pagamento" class="form-label">Id pagamento</label>
						<input type="text" class="form-control" id="id_pagamento" name="id_pagamento" required>
					</div>
				-->
					<div class="mb-3">
						<label for="descricaoPagamento" class="form-label">Descrição do pagamento</label>
						<input type="text" class="form-control" id="descricaoPagamento" name="descricaoPagamento" required>
					</div>
	
					<div class="mb-3">
						<label for="valorPagamento" class="form-label">Valor do pagamento</label>
						<input type="text" class="form-control" id="valorPagamento" name="valorPagamento" required>
					</div>
					
				 	<div class="row">
						<div class="col-md-4">
							<label for="dataPagamento">Data do Pagamento</label>
							<input type="date" class="form-control form-control-sm" id="dataPagamento" name="dataPagamento">
						</div>
						<div class="col-md-4">
						<label for="tipoGasto" class="form-label">Tipo de Gasto</label>
						<input type="text" class="form-control" id="tipoGasto" name="tipoGasto" required>
					</div>
						
					</div>
					
					<div class="form-group">
						<label for="statusPagamento">Status de Pagamento</label>
						<select class="form-select" id="statusPagamento" name="statusPagamento">
							<option value="avista">...</option>
							<option value="avista">Pago</option>
							<option value="parcelado">Não Pago</option>
							
						</select>
					</div>
				</br>
		
			<div class="row">
				<div class="col-md-4">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</div>
				</form>
			</div>
		</div>
	</div>
	</form>
